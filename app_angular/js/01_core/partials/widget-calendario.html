<div class="widget widget-calendar">
    <div class="cal-container">
        <div class="cal-calendar">
            <div class="ui-datepicker"></div>
        </div>
    </div>

    <div class="cal-container">
        <div class="cal-notes">
            <span class="day">Dia semana</span>
            <span class="date">Mes dia</span>
            <span class="title" ng-show="itemComunicacion[0].comunicaciones">Eventos<span ></span></span>

            <ul class="notificaciones">
                <li ng-repeat="item in itemComunicacion[0].comunicaciones">
                    <span class="hour event{{ item.calendarioTipo }}">
                        <a href="#" ng-click="levantaItemCalendar(item)" class="{{ item.calendarioTipo | iconocalendario }}"></a>
                    </span>
                    <span class="event-name" >{{ item.calendarioTitulo }}</span>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- Nifty Modal Comunicaciones -->
<div id="info-calendario" class="md-modal colored-header success md-effect-10">
    <div style="width: 900px;" class="md-content">
        <div class="modal-header">
            <button type="button" data-dismiss="modal" aria-hidden="true" class="close md-close"><i class="icon s7-close"></i></button>
            <h3 class="modal-title">{{ tituloItemCalendar }}</h3>
        </div>
        <div class="modal-body">
            <div class="text-left" id="textInfoCale">

            </div>
        </div>

        <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-success md-close">Cerrar</button>
        </div>
    </div>
</div>

<div class="md-overlay"></div>
